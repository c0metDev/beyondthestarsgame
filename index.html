<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Stars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Beyond The Stars</h1>
        <h2>AISV1 Robotronics 2024</h2>
        <div class="game-layout">
            <div class="board-container">
                <div class="game-board">
                    <div class="board-grid" id="board"></div>
                </div>
            </div>
            <div class="controls-panel">
                <div class="card game-info">
                    <div class="current-player" id="currentPlayer">Your Turn</div>
                    <div class="dice-value" id="diceValue">ðŸŽ²</div>
                    <div class="message" id="message"></div>
                    <button class="button button-primary" id="rollButton">Roll Dice</button>
                    <button class="button button-secondary" id="resetButton">New Game</button>
                </div>
                <div class="card legend">
                    <div class="legend-title">Legend:</div>
                    <div class="legend-item">
                        <div class="legend-color player-color"></div>
                        <span>You</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color computer-color"></div>
                        <span>Computer</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color wormhole-color"></div>
                        <span>Wormhole (moves forward)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color blackhole-color"></div>
                        <span>Black Hole (moves backward)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" async defer></script>
</body>
</html>
